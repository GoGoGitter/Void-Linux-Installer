font:
  normal:
    family: monospace
  size: 12.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#101010'
    foreground: '#cccccc'
    dim_foreground:
  search:
    matches:
      foreground: '#000000'
      background: '#808080'
    focused_match:
      foreground: '#000000'
      background: '#ffffff'
    bar:
      background: '#ffffff'
      foreground: '#000000'
  normal:
    black:   '#444444'
    red:     '#cc0000'
    green:   '#24d830'
    yellow:  '#e7c547'
    blue:    '#2757d6'
    magenta: '#d600dd'
    cyan:    '#00e5e5'
    white:   '#bfbfbf'
  bright:
    black:   '#555555'
    red:     '#ff000f'
    green:   '#1cfe3c'
    yellow:  '#fefe45'
    blue:    '#3f78ff'
    magenta: '#fe13fa'
    cyan:    '#29fffe'
    white:   '#dedede'

background_opacity: 0.75

cursor:
  style:
    shape: Beam
    blinking: On

mouse_bindings:
  - { mouse: Middle, action: None }
